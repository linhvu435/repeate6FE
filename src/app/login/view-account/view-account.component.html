<div style="background-color: #eaf5ff">
  <div class="container rounded bg-white mt-5 mb-5" style="padding-top: 180px;padding-left: 120px">
    <div class="row" style="padding-bottom: 150px">
      <div class="col-md-3 border-right">
        <div  class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" [src]="img"><span> </span></div>
      </div>
      <div class="col-md-5 border-right">
        <div class="p-3 py-5">
          <div class="d-flex justify-content-between align-items-center mb-3">

          </div>
          <div class="row mt-2">
            <div class="col-md-6"><label class="labels"  >User Name</label><input readonly type="text" class="form-control" [value]="userName"></div>
          </div>
          <div class="row mt-3">
            <div class="col-md-12"><label class="labels" readonly="">Mobile Number</label><input readonly type="text" class="form-control"  [value]="phoneNumber"></div>
            <div class="col-md-12"><label class="labels" readonly="">Email Address</label><input readonly type="text" class="form-control"  [value]="email"></div>
            <div class="col-md-12"><label class="labels" readonly="">Address</label><input readonly type="text" class="form-control"  [value]="address"></div>
            <div class="col-md-12"><label class="labels" readonly="">Birthday</label><input  readonly type="text" class="form-control" [value]="birthday"></div>
            <div class="col-md-12"><label class="labels" readonly="">Gender</label><input readonly type="text" class="form-control"  [value]="gender"></div>
            <div *ngIf="shopAddress!= null" class="col-md-12">
              <label class="labels" readonly="">ShopIMG</label><input readonly type="text" class="form-control"  [value]="imgShop"></div>
            <div *ngIf="shopName!=null" class="col-md-12"><label class="labels" readonly="">Shop Name</label><input readonly type="text" class="form-control"  [value]="shopName"></div>
            <div *ngIf="shopAddress!=null"class="col-md-12"><label class="labels" readonly="">Shop Address</label><input readonly type="text" class="form-control"  [value]="shopAddress"></div>
          </div>
          <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Edit Profile</button></div>
        </div>
      </div>
      <div class="col-md-4">
      </div>
    </div>
  </div>
</div>
