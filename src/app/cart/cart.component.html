
<!-- ============================================== HEADER : END ============================================== -->
<div class="breadcrumb" >
  <div class="container">
    <div class="breadcrumb-inner">
      <ul class="list-inline list-unstyled">
        <li><a href="#">Home</a></li>
        <li class='active'>Shopping Cart</li>
      </ul>
    </div><!-- /.breadcrumb-inner -->
  </div><!-- /.container -->
</div><!-- /.breadcrumb -->

<div class="body-content outer-top-xs">
  <div class="container">
    <div class="row ">
      <div class="shopping-cart">
        <div class="shopping-cart-table ">
          <div class="table-responsive">
            <table class="table">
              <thead>
              <tr>
                <th class="cart-romove item">Xóa</th>
                <th class="cart-description item">Ảnh sản phẩm</th>
                <th class="cart-product-name item">Tên sản phẩm</th>
<!--                 <th class="cart-edit item">Edit</th>-->
                <th class="cart-qty item">Số lượng</th>
                <th class="cart-sub-total item">Thành tiền </th>
              </tr>
              </thead><!-- /thead -->
              <tfoot>
              <tr>
                <td colspan="7">
                  <div class="shopping-cart-btn">
							<span class="">
								<a href="/" class="btn btn-upper btn-primary outer-left-xs">Về trang chủ</a>
							</span>
                  </div><!-- /.shopping-cart-btn -->
                </td>
              </tr>
              </tfoot>
              <tbody>
              <tr *ngFor="let c of carts, index as i">
                <td class="romove-item"><button (click)="removeCart(i)" title="cancel" class="icon"><i class="fa fa-trash-o"></i></button></td>
                <td class="cart-image">
                  <a class="entry-thumbnail" href="detail.html">
                    <img src="{{c.img}}"style="width: 200px;height: 200px">
                  </a>
                </td>
                <td class="cart-product-name-info">
                  <h4 class='cart-product-description'><a href="detail.html">{{c.name}}</a></h4>
                  <div class="row">
                    <div class="col-sm-4">
                      <div class="rating rateit-small"></div>
                    </div>
                    <div class="col-sm-8">

                    </div>
                  </div><!-- /.row -->
                  <div class="cart-product-info">
                    <span class="product-color">COLOR:<span>Blue</span></span>
                  </div>
                </td>
<!--                <td class="cart-product-edit"><a href="#" class="product-edit">Edit</a></td>-->
                <td class="cart-product-quantity">
                  <input (change)="updatePrice(i, $event)" type="number" [value]="c.amount"style="width: 60px">
                </td>
                <td class="cart-product-sub-total"><span class="cart-sub-total-price">{{subTotal(c)}}</span></td>
              </tr>

              </tbody><!-- /tbody -->
            </table><!-- /table -->
          </div>
        </div><!-- /.shopping-cart-table -->				<div class="col-md-4 col-sm-12 estimate-ship-tax">
        <table class="table">

          <thead>
          <tr>
            <th>
              <span class="estimate-title"></span>
              <p>Nhập địa chỉ :</p>
            </th>
          </tr>
          </thead><!-- /thead -->
          <tbody>
          <tr>
            <td>
              <div class="form-group">
                <label class="info-title control-label">Thành phố <span>*</span></label>
                <select class="form-control unicase-form-control selectpicker">
                  <option>--Select options--</option>
                  <option>India</option>
                  <option>SriLanka</option>
                  <option>united kingdom</option>
                  <option>saudi arabia</option>
                  <option>united arab emirates</option>
                </select>
              </div>



            </td>
          </tr>
          </tbody>
        </table>
      </div><!-- /.estimate-ship-tax -->

        <div class="col-md-4 col-sm-12 estimate-ship-tax">
          <table class="table">
            <thead>
            <tr>
              <th>
                <span class="estimate-title">Mã giảm giá</span>
                <p>Nhập mã giảm giá nếu có ...</p>
              </th>
            </tr>

            </thead>
            <tbody>
            <tr>
              <td>
                <div class="form-group">
                  <input type="text" class="form-control unicase-form-control text-input" placeholder="Nhập mã giảm giá ..." [(ngModel)]="voucher">
                </div>
                <button type="submit" class="btn-upper btn btn-primary">Xác nhận</button>
              </td>
            </tr>
            </tbody><!-- /tbody -->
          </table><!-- /table -->
        </div><!-- /.estimate-ship-tax -->

        <div class="col-md-4 col-sm-12 cart-shopping-total">
          <table class="table">
            <thead>
            <tr>
              <th>
                <div class="cart-grand-total">
                  Grand Total<span class="inner-left-md">{{totalPrice}}</span>
                </div>
              </th>
            </tr>
            </thead><!-- /thead -->
            <tbody>
            <tr>
              <td>
                <div class="cart-checkout-btn pull-right" >
                  <button type="submit" class="btn btn-primary checkout-btn" style="margin-right: 70px" (click)="createBill()">Thanh toán ngay</button>
                </div>
              </td>
            </tr>
            </tbody><!-- /tbody -->
          </table><!-- /table -->
        </div><!-- /.cart-shopping-total -->
      </div><!-- /.shopping-cart -->
