

<!--<div *ngFor="let img of arrayPicture">-->
  <div *ngFor="let i of arrayPicture" >
  <img [src]="i" height="300" width="300">
</div>
<div>
  <input type="file"  #uploadFile class="form-control" multiple="multiple">
</div>

<form style="width: 500px" [formGroup]="createForm" (ngSubmit)="create()">
  <div class="form-group">
    <label>Name</label>
    <input class="form-control" placeholder="Enter Name" formControlName="name">
  </div>
  <div class="form-group">
    <label>Detail</label>
    <textarea style="height: 200px" class="form-control" placeholder="Enter Detail"
              formControlName="detail"></textarea>
  </div>
  <div class="form-group">
    <label>Price</label>
    <input class="form-control" placeholder="Enter Price" formControlName="price">
  </div>
  <div class="form-group">
    <label>Amount</label>
    <input class="form-control" placeholder="Enter Amount" formControlName="amount">
  </div>

  <div formGroupName="category">
    <label>Brand</label>
    <select formControlName="id">
      <option *ngFor="let c of categorys" [value]="c.id" >{{c.name}}</option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary" style="margin-right: 10px" [disabled]="">Create</button>
  <a routerLink="/product" type="submit" class="btn btn-info">Cancel</a>
</form>
