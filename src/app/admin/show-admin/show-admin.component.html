<div class="profile-container" style="margin-top: -70px">



  <div class="col-lg-12" style="margin-top: 100px">
    <div class="central-meta">
      <div class="title-block">
        <div class="row"><div class="col-lg-6">
          <div class="align-left">
            <h3>ManagerAccount</h3>
            <select (change)="showAccount()" [(ngModel)]="id">
              <option *ngFor="let p of role"  [value]="p.id" >{{p.name}}</option>
            </select>
          </div>
        </div>
          <div class="col-lg-6" >
            <div class="row merged20">

              <div class="search-box" style="margin-left: 400px">

                <input type="text" placeholder="Enter Name orNumber" #name id="textsearch">
                <a (click)="searchByname(name.value)"><img src="/assets/images/search.png" alt="" ></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div><!-- title block -->
    <div class="central-meta padding30" >

      <div class="row merged20" >

        <div class="col-lg-3 col-md-6 col-sm-6" *ngFor="let p of account | paginate: { itemsPerPage: 5, currentPage: S}">
          <div class="friend-block">
            <div class="more-opotnz">
              <i class="fa fa-ellipsis-h"></i>
              <ul>
                <li><a  [routerLink]="'edit/'+p.id" title="">Edit</a></li>
                <li><a  [routerLink]="'showOne/'+p.id" title="">ShowAccountDetail</a></li>

              </ul>
            </div>
            <figure>
              <img src="{{p.img}}" alt="" width="100" height="100">

            </figure>

            <div class="frnd-meta" style="margin-left: 20px">

              <div class="frnd-name">
                <button *ngIf="p.status==1" (click)="updateStatus(p.id,2)">🔓</button>
                <button  *ngIf="p.status==2" (click)="updateStatus(p.id,1)" >🔒</button>
                <a  title="" style="margin-top: 10px">{{p.name}}</a>
                <span >{{p.username}}</span>
              </div>
              <a class="send-mesg" title="">{{p.email}}</a>
            </div>
          </div>
        </div>

      </div ><pagination-controls (pageChange)="S = ($event)" style="text-align: center"></pagination-controls>
    </div>
  </div>
