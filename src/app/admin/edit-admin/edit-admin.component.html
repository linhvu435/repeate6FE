<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>


<div class="container bootstrap snippet">
  <div class="row">
    <div class="col-sm-10"><h1>User name</h1></div>
  </div>
  <div class="row">
    <div class="col-sm-3"><!--left col-->



      <br>


      <div class="panel panel-default">
        <div class="panel-heading">Website <i class="fa fa-link fa-1x"></i></div>
        <div class="panel-body"><a href="http://bootnipets.com">bootnipets.com</a></div>
      </div>


      <ul class="list-group">
        <li class="list-group-item text-muted">Activity <i class="fa fa-dashboard fa-1x"></i></li>
        <li class="list-group-item text-right"><span class="pull-left"><strong>Shares</strong></span> 125</li>
        <li class="list-group-item text-right"><span class="pull-left"><strong>Likes</strong></span> 13</li>
        <li class="list-group-item text-right"><span class="pull-left"><strong>Posts</strong></span> 37</li>
        <li class="list-group-item text-right"><span class="pull-left"><strong>Followers</strong></span> 78</li>
      </ul>

      <div class="panel panel-default">
        <div class="panel-heading">Social Media</div>
        <div class="panel-body">
          <i class="fa fa-facebook fa-2x"></i> <i class="fa fa-github fa-2x"></i> <i class="fa fa-twitter fa-2x"></i> <i
          class="fa fa-pinterest fa-2x"></i> <i class="fa fa-google-plus fa-2x"></i>
        </div>
      </div>

    </div><!--/col-3-->
    <div class="col-sm-9">
      <ul class="nav nav-tabs">
        <li class="active"><a data-toggle="tab" href="#home">Home</a></li>
      </ul>

      <div class="tab-content">
        <div class="tab-pane active" id="home">
          <hr>
          <form class="form" action="##" method="post" id="registrationForm2" [formGroup]="editForm" (ngSubmit)="edit()">

            <div class="text-center" >
              <img src="{{editForm.value.img}}" class="avatar img-circle img-thumbnail" style="width: 160px; height: 190px" formControlName="img">
<!--              <img id="imgCV" style="width:300px;height: 300px;border-radius: 50%" src="{{fb}}" alt="">-->
              <h6>Upload a different photo...</h6>
              <input type="file"  #uploadFine (change)="onFileSelected({event:$event})"   class="text-center center-block file-upload">
            </div>
            <div class="form-group">

              <div class="col-xs-6">
                <label><h4>Name</h4></label>
                <input type="text" class="form-control" name="name" id="name" placeholder="Enter name"
                       formControlName="name">
              </div>
            </div>
            <div class="form-group">

              <div class="col-xs-6">
                <label><h4> Username</h4></label>
                <input type="text" class="form-control" name="last_name" id="last_name2" placeholder="Enter Username"
                       formControlName="username">
              </div>
            </div>

            <div class="form-group">

              <div class="col-xs-6">
                <label><h4>Email</h4></label>
                <input type="text" class="form-control" name="email" id="email" placeholder="Enter email"
                       formControlName="email">
              </div>
            </div>

            <div class="form-group">
              <div class="col-xs-6">
                <label><h4>PhoneNumber</h4></label>
                <input type="text" class="form-control" name="phoneNumber" id="phoneNumber"
                       placeholder="Enter Phone number" formControlName="phoneNumber">
              </div>
            </div>
            <div class="form-group">

              <div class="col-xs-6">
                <label><h4>Birthday</h4></label>
                <input class="form-control" name="birthday" id="birthday" placeholder="Enter Birthday"
                       formControlName="birthday">
              </div>
            </div>
            <div class="form-group">

              <div class="col-xs-6">
                <label><h4>Date</h4></label>
                <input class="form-control" id="date" placeholder="Enter Date" formControlName="date">
              </div>
            </div>
            <div class="form-group">

              <div class="col-xs-6">
                <label><h4>address</h4></label>
                <input class="form-control" name="address" id="address" placeholder="address" formControlName="address">
              </div>
            </div>
            <div class="form-group">

              <div class="col-xs-6">
                <label><h4>status</h4></label>
                <input class="form-control" name="status" id="status" placeholder="status" formControlName="status">
              </div>
            </div>
            <div class="form-group">

              <div class="col-xs-6">
                <label><h4>Roles</h4></label>
                <select  formControlName="roles">
                  <option *ngFor="let p of role" [value]="p.id" [ngValue]="p">{{p.name}}</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <div class="col-xs-12">
                <br>
                <button type="submit" class="btn btn-warning" style="margin-right: 10px" >Edit</button>
                <a routerLink="/admin" type="submit" class="btn btn-info">Cancel</a>
              </div>
            </div>
          </form>

          <hr>

        </div><!--/tab-pane-->
        <div class="tab-pane" id="messages">

          <h2></h2>

          <hr>


        </div><!--/tab-pane-->

      </div><!--/tab-pane-->
    </div><!--/tab-content-->

  </div><!--/col-9-->
</div><!--/row-->

<script>
  $(document).ready(function () {


    var readURL = function (input) {
      if (input.files && input.files[0]) {
        var reader = new FileReader();

        reader.onload = function (e) {
          $('.avatar').attr('src', e.target.result);
        }

        reader.readAsDataURL(input.files[0]);
      }
    }


    $(".file-upload").on('change', function () {
      readURL(this);
    });
  });
</script>
