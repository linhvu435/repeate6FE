

<!--  <title>Danh Sách Sản Phẩm</title>-->
<meta name="viewport" content="width=device-width, initial-scale=1" xmlns:itemsPerPage="http://www.w3.org/1999/xhtml"
      xmlns:paginate="http://www.w3.org/1999/xhtml">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<body>
<div class="container mt-3" >
  <h2>Danh Sách Sản Phẩm</h2>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>Stt</th>
      <th>Tên sản phẩm</th>
      <th>Giá</th>
      <th>Số Lượng</th>
      <th>Ảnh</th>
      <th>chi tiết</th>
      <th>Thông tin</th>
      <th>Sửa</th>
      <th>Xóa</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let p of product| paginate: { itemsPerPage: 3, currentPage: page}">
      <td >{{p.id}}</td>
      <td>{{p.name}}</td>
      <td>{{p.price}}</td>
      <td>{{p.amount}}</td>
      <td><img src="{{p.img}}"></td>
      <td>{{p.detail}}</td>

      <td><a  [routerLink]="'detail/'+p.id" class="btn btn-danger" >Sản Phẩm</a></td>
      <td><a  class="btn btn-warning"  [routerLink]="'update/'+p.id"  >Sửa</a></td>
      <td><a  class="btn btn-danger" (click)="deleteAdminProduct(p.id)">Xóa</a></td>
    </tr>
    <pagination-controls (pageChange)="page = ($event)"></pagination-controls>
    </tbody>
  </table>
</div>

</body>
