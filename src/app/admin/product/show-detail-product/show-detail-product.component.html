<link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="js/jquery-1.11.1.min.js"></script>

<div class="container">
  <div class="card">
    <div class="container-fliud">
      <div class="wrapper row">
        <div class="preview col-md-6">
          <div class="preview-pic tab-content">
            <div class="tab-pane active" id="pic-1"><img src="https://images7.content-hci.com/commimg/myhotcourses/blog/post/myhc_94121.jpg" alt="">
            </div>
          </div>
          <ul class="preview-thumbnail nav nav-tabs">
            <div class="logo_menuchinh" >
            </div><div class="menu-icon"><span></span></div>
            <li class="active"><a data-target="#pic-1" data-toggle="tab">
            <img src="" alt=""></a>
          </ul>
        </div>
        <div class="details col-md-6">
          <h3 class="product-title" >Sản phẩm {{product?.name}}</h3>
          <div class="rating">
            <div class="stars"> <span class="fa fa-star checked"></span> <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span> <span class="fa fa-star"></span> <span class="fa fa-star"></span>
            </div> <span class="review-no">123 đánh giá</span>
          </div>
          <p class="product-description">Chi Tiết: {{product?.detail}}.</p>
          <h4 class="price">Giá bán: {{product?.price}}</h4>
          <p class="vote"><strong>91%</strong> of người mua hài lòng với sản phẩm này <strong>(87 bình chọn)</strong>
          </p>
<!--          <h5 class="sizes">Kích cỡ: <span class="size" data-toggle="tooltip" title="small">s</span> <span class="size" data-toggle="tooltip" title="medium">m</span>-->
<!--            <span class="size" data-toggle="tooltip" title="large">l</span> <span class="size" data-toggle="tooltip" title="xtra large">xl</span>-->
<!--          </h5>-->
<!--          <h5 class="colors">Màu: <span class="color orange not-available" data-toggle="tooltip" title="Not In store"></span> <span class="color green"></span> <span class="color blue"></span>-->
<!--          </h5>-->
          <div class="action"> <a href="" target="_blank">
            <button class="add-to-cart btn btn-default" type="button">MUA NGAY</button>
          </a> <a href="" target="_blank">
            <button class="like btn btn-default" type="button"><span class="fa fa-heart"></span></button>            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
